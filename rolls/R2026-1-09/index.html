<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Roll R2026-1-09</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 8px;
      background: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin: 12px 0;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 6px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 2px;
      background: #222;
    }
  </style>
</head>

<body>
  <h1>Roll R2026-1-09</h1>

  <div class="gallery" id="gallery"></div>

  <script>
    
    const TOTAL = 38;

    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= TOTAL; i++) {
      const num = String(i).padStart(3, '0');
      const img = document.createElement('img');
      img.src = `images/${num}.jpg`;
      img.loading = 'lazy';
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
